<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grading App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎓 Student Grading App</h1>

  <!-- Input Section -->
  <div>
    <label for="studentName">Enter Name:</label>
    <input type="text" id="studentName" placeholder="Your Name">
    
    <label for="marks">Enter Marks (0-100):</label>
    <input type="number" id="marks" placeholder="e.g. 85">
    
    <button id="submitBtn">Get Grade</button>
  </div>

  <!-- Results Section -->
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
